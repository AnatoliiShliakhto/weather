name: CI/CD

permissions:
  contents: write

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: weather
  FINAL_BIN_NAME: weather

jobs:
  # --- 1. Testing ---
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # Cache dependencies
      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check code formatting
        run: cargo fmt -- --check

      - name: Run Clippy linter
        run: cargo clippy -- -D warnings

      - name: Run unit and integration tests
        run: cargo test --verbose

  # --- 2. Build & Archive ---
  build-release:
    name: Build Release for ${{ matrix.os }}
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: weather-linux-amd64.tar.gz
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: weather-windows-amd64.zip
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_name: weather-macos-amd64.tar.gz
          # macOS Apple
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_name: weather-macos-arm64.tar.gz

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --bin ${{ env.BIN_NAME }}

      # --- Packaging for Linux and macOS ---
      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ env.BIN_NAME }} ${{ env.FINAL_BIN_NAME }}
          tar -czf ../../../${{ matrix.archive_name }} ${{ env.FINAL_BIN_NAME }}

      # --- Packaging for Windows ---
      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          mv ${{ env.BIN_NAME }}.exe ${{ env.FINAL_BIN_NAME }}.exe
          7z a ../../../${{ matrix.archive_name }} ${{ env.FINAL_BIN_NAME }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ matrix.archive_name }}

  # --- 3. Create GitHub Release ---
  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -R artifacts

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}